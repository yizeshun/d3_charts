<html>
<head lang="en">

    <script src="../d3/jquery-1.8.2.js"> </script>
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
    </style>
</head>
<body>
<div id="allmap"></div>
<script type="text/javascript">

    /** 百度地图API功能 **/
    var map = new BMap.Map("allmap");            // 创建Map实例
  /*  var point = new BMap.Point(30.521, 114.354); // 创建点坐标

    var marker1 = new BMap.Marker(new BMap.Point(30.521, 114.354));  // 创建标注

*/

    $.ajax({

        //根据区域名查询坐标
        url: "http://api.map.baidu.com/geocoder/v2/?ak=FCghrmqWVmQB1GbO5elZTSe4&callback=renderOption&output=json&address=华中师范大学&city=武汉市",
        dataType: 'jsonp',
        success: function(data){
           console.log(data);
            var pos=data.result.location;
            var lat=pos.lat;
            var lng=pos.lng;

            var point = new BMap.Point(lng,lat); // 创建点坐标
            map.centerAndZoom(point,15);                 // 初始化地图,设置中心点坐标和地图级别。
            var marker1 = new BMap.Marker(new BMap.Point(lng,lat));  // 创建标注
            map.addOverlay(marker1);              // 将标注添加到地图中

        }
    });


</script>

</body>
</html>
