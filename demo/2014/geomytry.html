<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../d3/d3.js"></script>
    <title></title>
</head>
<body>


    <script type="text/javascript">

          var w=800;
          var h=600;
          var svg=d3.select("body")
                  .append("svg")
                  .attr("width",w)
                  .attr("height",h);
          var projection=d3.geo.mercator()
                          .translate([-w/2, h])
                  .scale([500])
                  ;

          var path=d3.geo.path()
                  .projection(projection);

          d3.json("china.json",function(json){

              svg.selectAll("path")
                      .data(json.features)
                      .enter()
                      .append("path")
                      .attr("d", path)
                      .attr("fill","rgb(0,0,125)")
          });






    </script>

</body>
</html>
