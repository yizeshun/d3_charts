<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg3</title>
    <script src="../d3/d3.js"> </script>
    <style type="text/css">
        .axis path,
        .axis line {
            fill: none;
            /*stroke: black;*/
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    var  w = 500;
    var  h = 300;
    var  padding=20;
    var formatAsPercentage=d3.format("0.1%");
//    var dataset = [
//        [ 5,     20 ],
//        [ 480,   90 ],
//        [ 250,   50 ],
//        [ 100,   33 ],
//        [ 330,   95 ],
//        [ 410,   12 ],
//        [ 475,   44 ],
//        [ 25,    67 ],
//        [ 85,    21 ],
//        [ 220,   88 ],
//        [600,   150]
//    ];
    var dataset = [];
    var numDataPoints = 50;
    var xRange = Math.random() * 1000;
    var yRange = Math.random() * 1000;
    for (var i = 0; i < numDataPoints; i++) {
        var newNumber1 = Math.round(Math.random() * xRange);
        var newNumber2 = Math.round(Math.random() * yRange);
        dataset.push([newNumber1, newNumber2]);
    }
    var xscale=d3.scale.linear()
            .domain([0,d3.max(dataset,function(d){   return d[0]; })])
            .range([padding,w-padding*2]);

    var yscale=d3.scale.linear()
            .domain([0,d3.max(dataset,function(d){   return d[1]; })])
            .range([h-padding,padding]);

    var rscale = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d) { return d[1]; })])
            .range([2, 4]);

    var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
    svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx",function(d){
                return xscale(d[0]);
            })
            .attr('cy', function(d){
                return yscale(d[1]);
            })
            .attr('r', function(d){ return rscale(d[1])});
//    svg.selectAll("text")
//            .data(dataset)
//            .enter()
//            .append('text')
//            .text(function(d){
//                return d[0]+","+d[1];
//            })
//            .attr("x", function(d) {
//                return xscale(d[0]);
//            })
//            .attr("y", function(d) {
//                return yscale(d[1]);
//            })
//            .attr("font-family", "sans-serif")
//            .attr("font-size", "11px")
//            .attr("fill", "red");

    var xAxis=d3.svg.axis();
        xAxis.scale(xscale)
             .tickFormat(formatAsPercentage)
             .orient("bottom");

    var yAxis=d3.svg.axis();
        yAxis.scale(yscale)
             .orient("left")
                .ticks(5);
    svg.append("g")
            .attr("class","axis")
            .attr("transform","translate(0,"+(h-padding)+")")
            .call(xAxis)
            .selectAll("line")
            .attr("stroke","rgb(0,0,200)");


    svg.append("g")
            .attr("class","axis")
            .attr("transform","translate("+padding+",0)")
            .call(yAxis);
//    svg.append("g")
//            .call(d3.svg.axis()
//                    .scale(xscale)
//                    .orient("bottom"));


</script>
</body>
</html>
