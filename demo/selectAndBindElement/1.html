       //数据
       var persons = [	{ id: 1 , name:"张三" },

       p.data(persons)

                   return d.id + " : " + d.name;
               });


       //更新persons里的数据
       persons = [ 	{ id: 5 , name:"李四" },
           { id: 9 , name:"张三" },
           { id: 3 , name:"王五" }];

       //根据键函数的规则绑定数据，并修改内容
