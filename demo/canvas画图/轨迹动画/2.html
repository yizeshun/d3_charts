<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">
        canvas{border:dashed 2px #CCC}
    </style>
</head>
<body>
   <canvas id="cav" style="width:600px;height:600px;"></canvas>

   <script>

       var canvas=document.getElementById("cav");
       var context=canvas.getContext("2d");
       context.moveTo(0,0);
       context.lineTo(0,100);
       context.lineWidth=3;
       context.strokeStyle="red";
       context.stroke();


   </script>



</body>
</html>
