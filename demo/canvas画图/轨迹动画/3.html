       var i=0;
       function redraw(){
           if(i>2){
               i=0;
           }
           var l=dataset[i];
           draw(l,i);
           i++;

       }


       function draw(arr,k){
           console.log("aa");
           context.fillRect( 0, 0, 600, 600 );
           context.beginPath();
           context.lineWidth=3;
           context.strokeStyle=color[k];
           context.moveTo(arr[0][0],arr[0][1]);
           for(var j=1;j<arr.length;j++){
               context.lineTo(arr[j][0],arr[j][1]);
           }
           context.stroke();

       }
