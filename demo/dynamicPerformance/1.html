<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../d3/d3.js"> </script>
</head>
<body>

      <script>

          var svg=d3.select("body")
                  .append("svg")
                  .attr("width",500)
                  .attr("height",400);

          var circle1=svg.append("circle")
                  .attr("cx",100)
                  .attr("cy",100)
                  .attr("r",45)
                  .style("fill","green");

          circle1.transition()
                  .duration(1000)
                  .attr("cx",300);


          var circle2=svg.append("circle")
                  .attr("cx",100)
                  .attr("cy",150)
                  .attr("r",45)
                  .style("fill","green");


          circle2.transition()
                  .duration(1000)
                  .delay(500)
                  .attr("cx",300)
                  .style("fill","red");


          var circle3=svg.append("circle")
                  .attr("cx",100)
                  .attr("cy",200)
                  .attr("r",45)
                  .style("fill","green");

          circle3.transition()
                  .duration(1000)
                  .delay(1000)
                  .attr("cx",300)
                  .attr("r",20)
                  .style("fill","blue");



      </script>


</body>
</html>
