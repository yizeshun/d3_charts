<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../d3/d3.js"> </script>
    <style>
        .axis path,
        .axis line{
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>

       <script>

           var svg=d3.select("body")
                   .append("svg")
                   .attr("width",280)
                   .attr("height",300);


           //数据
           var dataset = [ 2.5 , 2.1 , 1.7 , 1.3 , 0.9 ];
           //定义比例尺
           var linear = d3.scale.linear()
                   .domain([0, d3.max(dataset)])
                   .range([0, 250]);

           var axis = d3.svg.axis()
                   .scale(linear)      //指定比例尺
                   .orient("bottom")   //指定刻度的方向
                   .ticks(7);          //指定刻度的数量

           svg.append("g")
                   .attr("class","axis")
                   .attr("transform","translate(15,280)")
                   .call(axis);

          console.log(d3.scale);
       </script>



</body>
</html>
