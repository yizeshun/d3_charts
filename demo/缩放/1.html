<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../d3/d3.js"> </script>
</head>
<body>

    <script>


        var width=600;
        var height=600;
        var svg=d3.select("body")
                .append("svg")
                .attr("width",width)
                .attr("height",height);

        var zoom=d3.behavior.zoom()
                .scaleExtent([1,10])
                .on("zoom",zoomed);

        function zoomed(){

            console.log("aa"+d3.event.translate);
            console.log("bb"+d3.event.scale);
            d3.select(this)
                    .attr("transform","translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
        }

        var circles = [ { cx: 150, cy:200, r:30 },
            { cx: 250, cy:200, r:30 }];

        var circles_group = svg.append("g")
                .call(zoom);

        circles_group.selectAll("circle")
                .data(circles)
                .enter()
                .append("circle")
                .attr("cx",function(d){ return d.cx; })
                .attr("cy",function(d){ return d.cy; })
                .attr("r",function(d){ return d.r; })
                .attr("fill","black");



    </script>



</body>
</html>
