<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../d3/d3.js"> </script>
    <style>
        .path{
            fill: none;
            stroke:#000000;
            stroke-width: 1.5px;
        }

    </style>
</head>
<body>

     <script>

         var width=800;
         var height=800;
         var svg=d3.select("body")
                 .append("svg")
                 .attr("class","svg")
                 .attr("width",width)
                 .attr("height",height);




         //参数为两个点的坐标(x1,y1),(x2,y2)
         function polyline(x1,y1,x2,y2){

             var str="M";
             var x=(x1+x2)/2;
             str=str+x1+" "+y1+
                     "L"+x+" "+y1+
                     "L"+x+" "+y2+
                     "L"+x2+" "+y2;
             return str;
         }

         var path=svg.append("path")//绘图
                 .attr("d",polyline(200,400,400,200))
                 .attr("class","path");

     </script>



</body>
</html>
