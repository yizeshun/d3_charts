<script>


    var nodes=[{
        "name": "cluster",
         id:0,
        "children": [
            {"name": "AgglomerativeCluster", id:1},
            {"name": "CommunityStructure", id:2},
            {"name": "HierarchicalCluster", id:3}
        ]
    }, {"name": "AgglomerativeCluster",id:1},
        {"name": "CommunityStructure",id:2},
        {"name": "HierarchicalCluster",id:3}];


    var width=800;
    var height=800;

    var svg=d3.select("body")
            .append("svg")
            .attr("width",width)
            .attr("height",height);


    var links=d3.layout.tree().links(nodes);

    links.forEach(function(d){

        d.source= d.source.id;
        d.target= d.target.id;

    });

    var force=d3.layout.force()
            .nodes(nodes)
            .links(links)
            .size([800,800])
            .linkDistance(100)
            .linkStrength(0)
            .charge(-100)
            .start();
