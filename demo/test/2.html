<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../d3/d3.js"> </script>
    <style>
        .path{
            fill: none;
            stroke:#000000;
            stroke-width: 1.5px;
        }
     </style>

</head>
<body>

<script>

    var width=300;
    var height=300;

    var svg=d3.select("body")
            .append("svg")
            .attr("class","svg")
            .attr("width",width)
            .attr("height",height);

    svg.attr("transform","translate(300,300)");
    var str="M10 10L90 90C100 200,150 200,300 90";
    var path=svg.append("path")
            .attr("d",str)
            .attr("class","path");


</script>
</body>
</html>
