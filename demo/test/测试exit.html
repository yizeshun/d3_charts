<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../d3/d3.js"> </script>

</head>
<body>


<button id="btn-click">Add</button>

         <script>

             var data=[5,4,7];

             var width=300;
             var height=300;

             var svg=d3.select("body")
                     .append("svg")
                     .attr("width",width)
                     .attr("height",height);

             var circles=svg.selectAll("circle")
                            .data(data,function(d){return d});

             circles.enter().append("circle")
                     .attr("cx",function(d,i){return 20+i*30})
                     .attr("cy",150)
                     .attr("r",10);


             d3.select("#btn-click").on("click",function(){

                 data.push(10);
                 data.shift();

                 var circles=svg.selectAll("circle")
                         .data(data,function(d){return d});

                 circles.enter()
                         .append("circle")
                         .attr("cx",200)
                         .attr("cy",100)
                         .attr("r",10)
                         .attr("fill","red");

                 circles.exit()
                         .attr("fill","blue");


             });






         </script>


</body>
</html>
