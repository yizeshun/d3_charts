<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../d3/d3.js"> </script>
    <style>

        .circle{

            fill:none;

            stroke:#666;

        }

        .rect{

            fill:#0E8D94;

        }

    </style>
</head>
<body>
<script>


    var width=800,
        height=800;

    var svg = d3.select("body").append("svg")
            .attr("width",width)
            .attr("height",height);

    svg.append("rect")
            .attr({

                "x":0,
                "y":0,
                "width":width,
                "height":height,
                "class":"rect"

            });



    var circle_g=svg.append("g");

    svg.append("rect")
            .attr({
                "x":400,
                "y":400,
                "width":100,
                "height":100,
                "class":"circle"

            });

    svg.append("rect")
            .attr({
                "x":400,
                "y":400,
                "width":100,
                "height":100,
                "class":"circle",
                "transform":"rotate(45)"
            });

    var circle=circle_g.append("rect")
            .attr({
                "width":100,
                "height":100,
                "class":"circle"
                });

    circle_g.
            attr("transform","translate("+[width/2,height/2]+")"+"rotate(45)");


   /* circle_g.
            attr("transform","rotate(45)"+"translate("+[0,0]+")");*/


</script>
</body>
</html>
