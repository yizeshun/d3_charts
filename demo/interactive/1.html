<!DOCTYPE html>
<html>

    <title></title>
    <script src="../d3/d3.js"> </script>
</head>
<body>

       <script>

           var svg=d3.select("body")
                   .append("svg")

           circle.on("click",function(){
                 console.log(d3.event);
           })

       </script>
