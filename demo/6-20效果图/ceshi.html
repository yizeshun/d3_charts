<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../d3/d3.js"></script>
</head>
<body>
<script>
    function rightRoundedRect(x, y, width, height, radius) {
        return "M" + x + "," + y
                + "h" + (width - radius)
                + "a" + radius + "," + radius + " 0 0 1 " + radius + "," + radius
                + "v" + (height - 2 * radius)
                + "a" + radius + "," + radius + " 0 0 1 " + -radius + "," + radius
                + "h" + (radius - width)
                + "z";
    }

    var arc=rightRoundedRect(50,50,100,50,30);

    var svg=d3.select("body").append("svg")
            .attr({"width":800,"height":800});

    svg.append("path")
            .attr("d",arc)
            .attr("stroke","red");



</script>

</body>
</html>
